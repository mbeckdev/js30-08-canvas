<!DOCTYPE html>
<head lang="en">
  <meta charset="UTF-8" />
  <title>Canvas Fun</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- <h1>Canvas Fun</h1> -->
  <canvas id="draw" width="800" height="800"></canvas>
  <div id="overlay-container">
    <button id="global-composite-operation-button">
      Toggle ctx.globalCompositeOperation
    </button>
    <button id="line-join-button">Toggle ctx.lineJoin</button>
    <button id="line-cap-button">Toggle ctx.lineCap</button>
    <div class="width-mode-container">
      <button id="toggle-line-width-mode">Toggle line width mode</button>
      Width
      <div class="slider-line-width-container">
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="slider-line-width-range"
        />
      </div>
    </div>
  </div>

  <script type="module" src="./index.js"></script>
  <!-- <script type="module" src="thing.js"></script> -->
  <style>
    html,
    body {
      margin: 0;
    }
    canvas {
      background-color: aquamarine;
    }
  </style>
</body>
